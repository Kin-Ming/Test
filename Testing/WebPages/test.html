<div class="w3-container w3-green">
    <h2>Basic Table</h2>
    <p>The w3-table class defines a basic table:</p>
   
    <table class="w3-table">
     
      <tr class="w3-serif">
        <th>ID</th>
        <th>Name</th>
        <th>Number</th>
        <th>Descripton</th>
      </tr>
      {% for x in Test_obj %}
  
      <tr class="w3-cursive w3-xxxlarge">
        <td>{{x.id}}</td>
        <td>{{x.name}}</td>
        <td>{{x.number}}</td>
        <td>{{x.des}}</td>
        <button type="button" onclick="alert('Hello world!')">Click Me!</button>
      </tr>
  
      {% endfor %}
  
    </table>
  </div>
